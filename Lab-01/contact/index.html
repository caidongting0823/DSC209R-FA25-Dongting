<head>

    <title>Contact</title>
</head>
<body>
    <h1>Contact</h1>

    <form action="mailto:docai@ucsd.edu" method="post" enctype="text/plain">
        <label>
            Your Email:
            <input type="email" name="email" required>
        </label>

        <label>
            Subject:
            <input name="subject" required>
            </label>

        <label>
            Message:
            <textarea name="body" rows="5" cols="30" required></textarea>
        </label>

        <button>Send</button>
    </form>

</body>
